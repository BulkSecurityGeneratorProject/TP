<div>
    <h2 translate="taskproyApp.tarea.home.title">Tareas</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="tarea.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                    translate="taskproyApp.tarea.home.createLabel">Create a new Tarea</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="nombre"><span translate="taskproyApp.tarea.nombre">Nombre</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="notas"><span translate="taskproyApp.tarea.notas">Notas</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="fechaFin"><span translate="taskproyApp.tarea.fechaFin">FechaFin</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="proyecto.nombre"><span translate="taskproyApp.tarea.proyecto">proyecto</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="tarea in tareas track by tarea.id">
                <td><a ui-sref="tarea.detail({id:tarea.id})">{{tarea.id}}</a></td>
                <td>{{tarea.nombre}}</td>
                <td>{{tarea.notas}}</td>
                <td>{{tarea.fechaFin | date:'medium'}}</td>
                <td>
                    <a ui-sref="proyecto.detail({id:tarea.proyecto.id})">{{tarea.proyecto.nombre}}</a>
                </td>
                <td>
                    <button type="submit"
                            ui-sref="tarea.detail({id:tarea.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="tarea.edit({id:tarea.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="tarea.delete({id:tarea.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
