<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTareaLabel" translate="taskproyApp.tarea.home.createOrEditLabel">Create or edit a
            Tarea</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="tarea.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" translate="taskproyApp.tarea.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                   ng-model="tarea.nombre"
                   required/>

            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                   ng-show="editForm.nombre.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="taskproyApp.tarea.notas" for="field_notas">Notas</label>
            <input type="text" class="form-control" name="notas" id="field_notas"
                   ng-model="tarea.notas"
                />
        </div>
        <div class="form-group">
            <label class="control-label" translate="taskproyApp.tarea.fechaFin" for="field_fechaFin">FechaFin</label>
            <input id="field_fechaFin" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}"
                   ng-model="tarea.fechaFin" is-open="datePickerForFechaFin.status.opened"
                />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForFechaFinOpen($event)"><i
                    class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="taskproyApp.tarea.proyecto" for="field_proyecto">proyecto</label>
            <select class="form-control" id="field_proyecto" name="proyecto" ng-model="tarea.proyecto"
                    ng-options="proyecto as proyecto.nombre for proyecto in proyectos track by proyecto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
