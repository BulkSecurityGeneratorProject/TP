<div>
    <h2 translate="taskproyApp.subtarea.home.title">Subtareas</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="subtarea.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                    translate="taskproyApp.subtarea.home.createLabel">Create a new Subtarea</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="nombre"><span translate="taskproyApp.subtarea.nombre">Nombre</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="descripcion"><span translate="taskproyApp.subtarea.descripcion">Descripcion</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="tarea.nombre"><span translate="taskproyApp.subtarea.tarea">tarea</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="subtarea in subtareas track by subtarea.id">
                <td><a ui-sref="subtarea.detail({id:subtarea.id})">{{subtarea.id}}</a></td>
                <td>{{subtarea.nombre}}</td>
                <td>{{subtarea.descripcion}}</td>
                <td>
                    <a ui-sref="tarea.detail({id:subtarea.tarea.id})">{{subtarea.tarea.nombre}}</a>
                </td>
                <td>
                    <button type="submit"
                            ui-sref="subtarea.detail({id:subtarea.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="subtarea.edit({id:subtarea.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="subtarea.delete({id:subtarea.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
